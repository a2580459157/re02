<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dianZan()" id="dzs">0</button>
    <script>
        function dianZan(){
            let mouseClick = window.document.getElementById('dzs');
            let dianZanShu = parseInt(mouseClick.innerText);
            let xinShuZi = dianZanShu + 1;
            mouseClick.innerText = xinShuZi;
            return
        }
    </script>
</body>
</html>
